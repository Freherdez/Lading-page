<!DOCTYPE html>
<html lang="lang">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Product Landing page</title>
  </head>
  <body>
    <div>
      <header id="header">
        <div class="logo">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo" id="header-img"/>
        </div>
        <nav id="nav-bar">
          <ul>
            <li ><a class="nav-link" href="#video">Features</a></li>
            <li ><a class="nav-link" href="#mid-page">How it works</a></li>
            <li ><a class="nav-link" href="#footer">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <section id="hero">
        <h1>Handcrafted, home-made masterpieces</h1>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" name="email" placeholder="Enter your email address" id="email" required/>
            <input type="submit" id="submit" value="Get Started">
          </form>
      </section>
      <div class="container">
        <section id="features">
          <div class="grid">
            <div class="icon">
              <i class="fa fa-3x fa-fire"></i>
            </div>
          </div>
        </section>
        
      </div>
      <div>
        <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" controls></iframe>
      </div>
    </div>
    <footer id="footer">
      <div>
      <p>Privacy</p>
      <p>Terms</p>
      <p>Contact</p>
      <div>
      <p>Copyright 2016, Original Trombones</p>
    </footer>
  </body>
</html>
